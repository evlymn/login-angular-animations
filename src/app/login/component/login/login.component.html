<div class="content">
  <mat-card>
    <form #form="ngForm" (ngSubmit)="submit(form)"   >
      <mat-card-title>Bem Vinda(o)</mat-card-title>

      <div class="avatar" (click)="file.click()" [@openCloseAvatar]=" isSignUp ? 'open' : 'closed'" matRipple
        [matRippleCentered]="true" [style]="avatarStyle">
      </div>

      <button type="button" (click)="file.click()" mat-button color="avatar-button"
        [@openCloseFields]=" isSignUp ? 'open' : 'closed'">
        <mat-icon aria-hidden="false">face</mat-icon>
        <label class="avatar-label">Foto de perfil</label>
      </button>
      <small  *ngIf="isSignUp && submited && img64.trim().length == 0"> Quem sabe uma fotinha sua? 👆🏼👆🏼</small>
      <mat-form-field appearance="legacy" [@openCloseFields]=" isSignUp ? 'open' : 'closed'">
        <input matInput placeholder="&nbsp;nome" [formControl]="name">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error>
          Qual seu nome?
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <input matInput placeholder="&nbsp;email" type="email" required [formControl]="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="email.value == ''">
          Qual seu email?
        </mat-error>
        <mat-error *ngIf="email.errors && email.errors['email']">
          Acho que vc digitou algo errado!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <input matInput placeholder="&nbsp;senha"   type="password" required [formControl]="password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error>
          Todo cadastro precisa de uma senha :)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy" [@openCloseFields]=" isSignUp ? 'open' : 'closed'">
        <input matInput [appCompareTo]="password" placeholder="&nbsp;repetir a senha" type="password"
          [formControl]="rPassword" required>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf=" rPassword.value ==''">
          Pode repetir, please?
        </mat-error>
        <mat-error
          *ngIf=" rPassword.value.trim() !='' && (rPassword.errors && rPassword.errors['compareTo'])">
          Acho que vc digitou outra coisa aqui 🙃
        </mat-error>

      </mat-form-field>

      <button type="submit" mat-flat-button color="primary">
        {{ isSignUp ? 'Registrar' : 'Logar' }}
      </button>
    </form>
    <a mat-button class="signInUp" color="primary" (click)=" signInUp(form)">{{ isSignUp ? "fazer login": "registre-se" }}
    </a>
  </mat-card>
</div>
<input type="file" style="display: none;" (change)="fileChangeEvent($event)" accept="image/x-png,image/gif,image/jpeg"
  #file />
